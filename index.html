<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Text → 3D (Shap-E)</title>
  <link rel="icon" href="data:," />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- correct filename -->
  <link rel="stylesheet" href="./style.css" />
  <!-- in <head> BEFORE your <script type="module" src="js/app.js"></script> -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.161.0/build/three.module.js"
    }
  }
  </script>

  <!-- Gradio client as UMD (global window.gradio) -->
  <script src="https://cdn.jsdelivr.net/npm/@gradio/client@0.16.4/dist/index.min.js"></script>
</head>
<body>
  <div id="app">
    <aside class="side">
      <h2>Text → 3D</h2>
      <p class="hint">HF Space: <code>hysts/Shap-E</code></p>

      <label>Prompt</label>
      <textarea id="prompt"></textarea>

      <div class="row">
        <label>Seed</label><input id="seed" type="number" value="0" />
      </div>
      <div class="row">
        <label>Guidance</label><input id="guidance" type="number" step="0.5" value="15" />
      </div>
      <div class="row">
        <label>Steps</label><input id="steps" type="number" value="64" />
      </div>

      <div class="buttons">
        <button id="generate" class="btn">Generate</button>
        <a id="download" class="btn sec" href="#" download="model.glb">Download .glb</a>
      </div>

      <div id="status" class="status"></div>
      <div id="progress" class="progress" hidden>
        <div class="bar"></div>
        <div class="label">0%</div>
      </div>
      
      <div class="row row-inline">
        <label class="inline">
          <input id="continueToggle" type="checkbox"  />
          Continue editing current design
        </label>
        <button id="newChat" class="btn sec">Start New Chat</button>
      </div>

      
      <div class="history">
        <div class="history-title">History</div>
        <ul id="historyList"></ul>
      </div>
   
    </aside>

    <main class="view">
      <canvas id="viewport"></canvas>
      <div class="edit-panel">
        <h3>Edit Model</h3>
        <label>Scale
          <input id="scaleSlider" type="range" min="0.1" max="3" step="0.01" value="1" />
        </label>
        <label>Rotate X
          <input id="rotX" type="range" min="-180" max="180" value="0" />
        </label>
        <label>Rotate Y
          <input id="rotY" type="range" min="-180" max="180" value="0" />
        </label>
        <label>Rotate Z
          <input id="rotZ" type="range" min="-180" max="180" value="0" />
        </label>
        <label>Color
          <input id="colorPicker" type="color" value="#ffffff" />
        </label>
      </div>
    </main>

  </div>


  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="./js/app.js"></script>
</body>
</html>
